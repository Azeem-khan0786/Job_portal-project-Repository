
    <title>Interactive Box Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic layout styles */
        .container {
            margin: 10px;
        }

        .col-md-6 {
            position: relative;
            display: inline-block;
        }

        /* Style for the ellipsis icon */
        .fa-ellipsis-vertical {
            font-size: 24px;
            cursor: pointer;
        }

        /* Hidden box that will show buttons */
        .button-box {
            display: none;
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        /* Styling for the buttons inside the box */
        .button-box button {
            {% comment %} background-color: #4CAF50;
            color: white; {% endcomment %}
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        
    </style>


    <div class="container">
        <div class="col-md-6 text-right" onmouseover="showBox()" onmouseout="hideBox()">
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <!-- Hidden div for buttons -->
            <div class="button-box" id="buttonBox">
                <button >save job</button>
                <h5 >Is there a problem with this job</h5>
            </div>
        </div>
    </div>

    <script>
        // Function to display the button box near the ellipsis icon
        function showBox() {
            const buttonBox = document.getElementById('buttonBox');
            buttonBox.style.display = 'block';
        }

        // Function to hide the button box
        function hideBox() {
            const buttonBox = document.getElementById('buttonBox');
            buttonBox.style.display = 'none';
        }
    </script>
