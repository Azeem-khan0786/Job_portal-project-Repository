{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Update Candidate Profile {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/update_profile_form.css'  %}">
{% include "candidate_navbar.html" %}
<div class="container ">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card shadow-sm">
        <h3 class="text-center" style="color:rgb(250, 118, 24)">Update your profile here !!</h3>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
                <div class="form-group">
                {{ form|crispy }}
                </div>

            <div class="d-flex justify-content-between mt-2 ">
              <button class="btn btn-primary" type="submit">Submit</button>
              <a href="{% url 'Account:candidate_profile' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
