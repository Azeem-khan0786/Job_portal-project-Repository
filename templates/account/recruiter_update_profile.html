{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Update Recruiter Profile {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/update_profile_form.css'  %}">
{% include "candidates/navbar.html" %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Update Recruiter Profile</h2>
        </div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-flex justify-content-between mt-4">
              <button class="btn btn-primary" type="submit">Submit</button>
              <a href="{% url 'recruiters:recruiter_profile' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
